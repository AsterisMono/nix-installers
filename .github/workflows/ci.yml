name: CI

on:
  pull_request:

jobs:

  nixpkgs-fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: actions/checkout@v3.0.1
    - name: Check format
      run: nix-shell --run "nixpkgs-fmt --check ."

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: actions/checkout@v3.0.1
    - name: Run build
      run: nix-build --no-out-link .
